<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stocks Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>
  <script defer src="annyang-setup.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="stocks.html">Stocks</a></li>
      <li><a href="dogs.html">Dogs</a></li>
    </ul>
  </nav>

  <main>
    <h1>Stock Viewer</h1>
    <input type="text" id="ticker-input" placeholder="Enter stock ticker (e.g. MSFT)">
    <select id="range-select">
      <option value="30">30 days</option>
      <option value="60">60 days</option>
      <option value="90">90 days</option>
    </select>
    <button class="custom-btn" onclick="fetchStockData()">Get Stock Data</button>

    <canvas id="stock-chart" width="600" height="400"></canvas>

    <h2>Top 5 Reddit Stocks</h2>
    <table id="reddit-stocks">
      <thead>
        <tr>
          <th>Ticker</th>
          <th>Comments</th>
          <th>Sentiment</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <div id="audio-controls">
    <h3>Voice Commands</h3>
    <p>"Lookup &lt;stock&gt;", "Hello", "Change the color to &lt;color&gt;", "Navigate to &lt;page&gt;"</p>
    <button onclick="annyang.start()">Turn On Voice</button>
    <button onclick="annyang.abort()">Turn Off Voice</button>
  </div>
</body>
</html>
